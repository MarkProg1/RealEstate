<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Manrope:regular,500,600,700,800&dispay=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>RealEstate</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a class="header__logo">
                    SmartSpace
                </a>
                <nav class="header__menu menu-header">
                    <ul class="menu-header__list">
                        <li class="menu-header__item">
                            <a href="" class="menu-header__link">Home</a>
                        </li>
                        <li class="menu-header__item">
                            <a href="" class="menu-header__link">About</a>
                        </li>
                        <li class="menu-header__item">
                            <a href="" class="menu-header__link">Service</a>
                        </li>
                        <li class="menu-header__item">
                            <a href="" class="menu-header__link">Portfolio</a>
                        </li>
                        <li class="menu-header__item">
                            <a href="" class="menu-header__link">Blog</a>
                        </li>
                        <li class="menu-header__item">
                            <a href="" class="menu-header__link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="page">
            <section class="page__main main-block">
                <div class="main-block__container">
                    <div class="main-block__body">
                        <div class="main-block__content content-main-block">
                            <div class="content-main-block__sub-title">RESIDENTIAL & OFFICE SPACES</div>
                            <h1 class="content-main-block__title">Smart Living Style
                                for Smart People</h1>
                            <div class="content-main-block__text">
                                <p>
                                    Much did had call new drew that kept. Limits expect wonder law she. Now has you
                                    views
                                    woman noisy match money rooms.
                                </p>
                            </div>
                            <form action="" class="content-main-block__form form-main-block">
                                <input type="text" class="form-main-block__input"
                                    placeholder="Enter Zipcode to search properties">
                                <button type="submit" class="form-main-block__btn">Search Now!</button>
                            </form>
                        </div>
                        <div class="main-block__slider slider-main-block swiper">
                            <div class="slider-main-block__wrapper swiper-wrapper">
                                <div class="slider-main-block__slide swiper-slide">
                                    <img src="./img/main/slider/01.jpg" alt="slider image">
                                </div>
                                <div class="slider-main-block__slide swiper-slide">
                                    <img src="./img/main/slider/01.jpg" alt="slider image">
                                </div>
                                <div class="slider-main-block__slide swiper-slide">
                                    <img src="./img/main/slider/01.jpg" alt="slider image">
                                </div>
                            </div>
                        </div>
                        <div class="main-block__arrows">
                            <div class="main-block__arrow swiper-button-prev"></div>
                            <div class="main-block__arrow swiper-button-next"></div>
                        </div>
                    </div>
                    <div class="main-block__partners partners-main-block">
                        <div class="partners-main-block__label">Our Amazing Partners</div>
                        <div class="partners-main-block__items">
                            <div class="partners-main-block__item">
                                <img src="./img/main/partners/01.svg" alt="partner">
                            </div>
                            <div class="partners-main-block__item">
                                <img src="./img/main/partners/02.svg" alt="partner">
                            </div>
                            <div class="partners-main-block__item">
                                <img src="./img/main/partners/03.svg" alt="partner">
                            </div>
                            <div class="partners-main-block__item">
                                <img src="./img/main/partners/04.svg" alt="partner">
                            </div>
                            <div class="partners-main-block__item">
                                <img src="./img/main/partners/05.svg" alt="partner">
                            </div>
                            <div class="partners-main-block__item">
                                <img src="./img/main/partners/06.svg" alt="partner">
                            </div>
                        </div>
                    </div>
                </div>

    </div>
    </section>
    </main>
    <footer class="footer">footer</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
